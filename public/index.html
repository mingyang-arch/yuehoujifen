<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阅后即焚 - 一次性秘密分享</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 520px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s;
      margin-bottom: 20px;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .options-section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .option-label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .option-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .option-btn {
      padding: 8px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      color: #666;
    }

    .option-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .option-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .password-section {
      margin-top: 15px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .password-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      transition: border-color 0.3s;
    }

    .password-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .password-input.show {
      display: block;
    }

    .encrypt-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #28a745;
      margin-top: 15px;
    }

    .encrypt-badge svg {
      width: 16px;
      height: 16px;
    }

    button.primary {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button.primary:active {
      transform: translateY(0);
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #667eea;
    }

    .result.show {
      display: block;
    }

    .result h3 {
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    .link-container {
      display: flex;
      gap: 10px;
    }

    .link-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    .copy-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: #5568d3;
    }

    .info-box {
      margin-top: 15px;
      padding: 12px;
      background: #e8f4fd;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      font-size: 13px;
      color: #333;
    }

    .info-box strong {
      color: #667eea;
    }

    .warning {
      margin-top: 15px;
      padding: 12px;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
      font-size: 13px;
      color: #856404;
    }

    button.secondary {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.secondary:hover {
      background: #667eea;
      color: white;
    }

    /* 内容区域标签 */
    .section-label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .section-hint {
      font-size: 12px;
      color: #999;
      font-weight: normal;
      margin-left: 8px;
    }

    /* 拖拽上传区域 */
    .upload-area {
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
      background: #fafafa;
    }

    .upload-area:hover,
    .upload-area.dragover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: #999;
    }

    .upload-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .upload-hint {
      color: #999;
      font-size: 12px;
    }

    .upload-area input[type="file"] {
      display: none;
    }

    /* 图片预览 */
    .image-preview {
      display: none;
      margin-bottom: 20px;
      text-align: center;
    }

    .image-preview.show {
      display: block;
    }

    .preview-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .preview-img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      border: 2px solid #667eea;
    }

    .preview-info {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }

    .remove-image {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-image:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>阅后即焚</h1>
    <p class="subtitle">分享一次性秘密，阅读后立即销毁</p>

    <div id="inputSection">
      <!-- 文本内容 -->
      <span class="section-label">文本内容<span class="section-hint">（可选）</span></span>
      <textarea
        id="secretInput"
        placeholder="输入你的秘密内容...&#10;（临时密码、私密消息等）"
        maxlength="10000"
      ></textarea>

      <!-- 图片上传 -->
      <span class="section-label">图片附件<span class="section-hint">（可选）</span></span>
      <div id="uploadArea" class="upload-area">
        <div class="upload-icon">&#128247;</div>
        <p class="upload-text">点击或拖拽图片到此处上传</p>
        <p class="upload-hint">支持 JPG, PNG, GIF, WebP，最大 2MB</p>
        <input type="file" id="imageInput" accept="image/jpeg,image/png,image/gif,image/webp">
      </div>
      <div id="imagePreview" class="image-preview">
        <div class="preview-container">
          <img id="previewImg" class="preview-img" src="" alt="预览">
          <button type="button" class="remove-image" onclick="removeImage()">&times;</button>
        </div>
        <p id="previewInfo" class="preview-info"></p>
      </div>

      <div class="options-section">
        <span class="option-label">过期时间</span>
        <div class="option-group" id="expiryOptions">
          <button type="button" class="option-btn" data-value="5m">5分钟</button>
          <button type="button" class="option-btn active" data-value="24h">24小时</button>
          <button type="button" class="option-btn" data-value="1h">1小时</button>
          <button type="button" class="option-btn" data-value="7d">7天</button>
        </div>

        <span class="option-label">查看次数</span>
        <div class="option-group" id="viewsOptions">
          <button type="button" class="option-btn active" data-value="1">1次</button>
          <button type="button" class="option-btn" data-value="3">3次</button>
          <button type="button" class="option-btn" data-value="5">5次</button>
          <button type="button" class="option-btn" data-value="10">10次</button>
        </div>

        <div class="password-section">
          <label class="checkbox-label">
            <input type="checkbox" id="enablePassword">
            <span>密码保护</span>
          </label>
          <input type="password" id="passwordInput" class="password-input" placeholder="设置查看密码">
        </div>

        <div class="encrypt-badge">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span>端到端加密 - 内容在浏览器中加密，服务器无法读取</span>
        </div>
      </div>

      <button class="primary" id="generateBtn" onclick="generateLink()">生成安全链接</button>
    </div>

    <div id="result" class="result">
      <h3>安全链接已生成</h3>
      <div class="link-container">
        <input type="text" id="linkInput" class="link-input" readonly>
        <button class="copy-btn" onclick="copyLink()">复制</button>
      </div>
      <div class="info-box" id="infoBox"></div>
      <div class="warning">
        此链接只能查看 <strong id="maxViewsDisplay">1</strong> 次，内容读取后将永久销毁
      </div>
      <button class="secondary" onclick="reset()">创建新秘密</button>
    </div>
  </div>

  <script src="/js/crypto.js"></script>
  <script>
    let selectedExpiry = '24h';
    let selectedMaxViews = 1;
    let selectedFile = null;

    // 选项按钮事件
    document.querySelectorAll('#expiryOptions .option-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('#expiryOptions .option-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        selectedExpiry = this.dataset.value;
      });
    });

    document.querySelectorAll('#viewsOptions .option-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('#viewsOptions .option-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        selectedMaxViews = parseInt(this.dataset.value);
      });
    });

    // 密码开关
    document.getElementById('enablePassword').addEventListener('change', function() {
      const passwordInput = document.getElementById('passwordInput');
      if (this.checked) {
        passwordInput.classList.add('show');
        passwordInput.focus();
      } else {
        passwordInput.classList.remove('show');
        passwordInput.value = '';
      }
    });

    // 图片上传功能
    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const previewInfo = document.getElementById('previewInfo');

    // 点击上传
    uploadArea.addEventListener('click', () => imageInput.click());

    // 文件选择
    imageInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // 拖拽上传
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      // 验证文件类型
      if (!CryptoUtils.SUPPORTED_IMAGE_TYPES.includes(file.type)) {
        alert('不支持的图片格式，请选择 JPG, PNG, GIF 或 WebP 格式');
        return;
      }

      // 验证文件大小
      if (file.size > CryptoUtils.MAX_FILE_SIZE) {
        alert('文件大小超过 2MB 限制');
        return;
      }

      selectedFile = file;

      // 显示预览
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        const sizeText = file.size < 1024 * 1024
          ? (file.size / 1024).toFixed(1) + ' KB'
          : (file.size / (1024 * 1024)).toFixed(2) + ' MB';
        previewInfo.textContent = `${file.name} (${sizeText})`;
        uploadArea.style.display = 'none';
        imagePreview.classList.add('show');
      };
      reader.readAsDataURL(file);
    }

    function removeImage() {
      selectedFile = null;
      imageInput.value = '';
      previewImg.src = '';
      previewInfo.textContent = '';
      imagePreview.classList.remove('show');
      uploadArea.style.display = 'block';
    }

    async function generateLink() {
      const text = document.getElementById('secretInput').value;
      const file = selectedFile;

      // 验证：至少有一个非空
      const hasText = text && text.trim().length > 0;
      const hasFile = file instanceof File;

      if (!hasText && !hasFile) {
        alert('请输入文本内容或上传图片（至少填写一项）');
        return;
      }

      const enablePassword = document.getElementById('enablePassword').checked;
      const password = enablePassword ? document.getElementById('passwordInput').value : null;

      if (enablePassword && !password) {
        alert('请输入密码');
        return;
      }

      const btn = document.getElementById('generateBtn');
      btn.disabled = true;
      btn.textContent = '加密中...';

      try {
        // 客户端加密 (使用新的统一接口)
        const encrypted = await CryptoUtils.encryptContent({
          text: hasText ? text : null,
          file: hasFile ? file : null,
          password
        });

        // 发送到服务器
        const response = await fetch('/api/secret', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ciphertext: encrypted.ciphertext,
            iv: encrypted.iv,
            salt: encrypted.salt,
            passwordHash: encrypted.passwordHash,
            expiresIn: selectedExpiry,
            maxViews: selectedMaxViews,
            contentType: encrypted.contentType
          })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.message || '生成失败');
        }

        const data = await response.json();

        // 生成完整URL (含密钥片段)
        const baseUrl = `${window.location.origin}/s/${data.id}`;
        const fullUrl = `${baseUrl}#${encrypted.keyFragment}`;

        document.getElementById('linkInput').value = fullUrl;
        document.getElementById('maxViewsDisplay').textContent = selectedMaxViews;

        // 显示信息
        const expiryText = {'5m': '5分钟', '1h': '1小时', '24h': '24小时', '7d': '7天'}[selectedExpiry];
        const typeMap = { text: '文本', image: '图片', mixed: '文本+图片' };
        const typeText = typeMap[encrypted.contentType] || '未知';
        let infoText = `<strong>类型:</strong> ${typeText} | <strong>过期时间:</strong> ${expiryText} | <strong>可查看:</strong> ${selectedMaxViews}次`;
        if (password) {
          infoText += ` | <strong>密码保护:</strong> 已启用`;
        }
        document.getElementById('infoBox').innerHTML = infoText;

        document.getElementById('inputSection').style.display = 'none';
        document.getElementById('result').classList.add('show');
      } catch (error) {
        alert(error.message || '生成链接失败，请重试');
        btn.disabled = false;
        btn.textContent = '生成安全链接';
      }
    }

    function copyLink() {
      const input = document.getElementById('linkInput');
      navigator.clipboard.writeText(input.value).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '已复制!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      });
    }

    function reset() {
      // 重置文本
      document.getElementById('secretInput').value = '';
      document.getElementById('passwordInput').value = '';
      document.getElementById('enablePassword').checked = false;
      document.getElementById('passwordInput').classList.remove('show');

      // 重置图片
      removeImage();

      document.getElementById('inputSection').style.display = 'block';
      document.getElementById('result').classList.remove('show');
      document.getElementById('generateBtn').disabled = false;
      document.getElementById('generateBtn').textContent = '生成安全链接';

      // 重置选项
      selectedExpiry = '24h';
      selectedMaxViews = 1;
      document.querySelectorAll('#expiryOptions .option-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.value === '24h');
      });
      document.querySelectorAll('#viewsOptions .option-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.value === '1');
      });
    }

    // Ctrl/Cmd + Enter 提交
    document.getElementById('secretInput').addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        generateLink();
      }
    });
  </script>
</body>
</html>
